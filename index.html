<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nordic Drift Translator</title>

  <style>
    :root{
      --bg:#0b132b;
      --panel:#ffffff;
      --text:#0f172a;
      --muted:#64748b;
      --border:rgba(15,23,42,.14);
      --accent:#38bdf8;
      --shadow:0 18px 45px rgba(0,0,0,.18);
    }
    *{box-sizing:border-box}
    body{
      margin:0; padding:28px;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:linear-gradient(180deg,var(--bg),#111827);
      color:var(--text);
    }
    .wrap{max-width:1020px;margin:0 auto}
    header{color:#fff;margin-bottom:16px}
    header h1{margin:0 0 6px;font-size:22px;font-weight:800;letter-spacing:.25px}
    header p{margin:0;color:rgba(255,255,255,.75);font-size:14px;line-height:1.45}
    .grid{display:grid;grid-template-columns:1fr;gap:12px}
    @media(min-width:920px){.grid{grid-template-columns:1fr 1fr}}
    .card{
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:14px;
      padding:14px;
      box-shadow:var(--shadow);
    }
    label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
    textarea{
      width:100%; min-height:240px; resize:vertical;
      padding:12px; border-radius:12px;
      border:1px solid var(--border);
      outline:none; font-size:14px; line-height:1.5;
    }
    textarea:focus{
      border-color:rgba(56,189,248,.65);
      box-shadow:0 0 0 3px rgba(56,189,248,.22);
    }
    .controls{display:flex;flex-wrap:wrap;gap:10px;align-items:center;margin-top:10px}
    button{
      appearance:none;
      border:1px solid var(--border);
      background:#fff;
      padding:9px 12px;
      border-radius:12px;
      font-weight:700;
      cursor:pointer;
      font-size:13px;
    }
    button:hover{
      border-color:rgba(56,189,248,.75);
      box-shadow:0 0 0 3px rgba(56,189,248,.18);
    }
    .pill{
      display:inline-flex; gap:8px; align-items:center;
      padding:8px 10px;
      border:1px solid var(--border);
      border-radius:999px;
      background:#fff;
      font-size:13px;
    }
    .pill input{transform:translateY(1px)}
    .small{
      font-size:12px;
      color:var(--muted);
      margin-top:10px;
      line-height:1.45;
    }
    code{
      font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
      font-size:12px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <h1>Nordic Drift Translator</h1>
      <p>Applies a controlled drift to English text (case-preserving, punctuation-safe).</p>
    </header>

    <div class="grid">
      <div class="card">
        <label for="input">Input</label>
        <textarea id="input" placeholder="Type here... e.g. Thee Outside fore"></textarea>

        <div class="controls">
          <div class="pill">
            <input type="checkbox" id="live" checked />
            <label for="live" style="margin:0;color:inherit;">Live translate</label>
          </div>
          <button id="copyBtn" type="button">Copy output</button>
          <button id="clearBtn" type="button">Clear</button>
        </div>

        <div class="small">
          Rules:
          <code>Overrides dictionary first</code>,
          <code>outside→aytsed</code>,
          <code>delete e after d</code>,
          <code>E↔I everywhere</code>,
          <code>if word ends in E and becomes ...i, drop final i</code>
          <br/>
          Example: <code>Thee Outside fore</code> → <code>Thii Aytsed for</code>
        </div>
      </div>

      <div class="card">
        <label for="output">Output</label>
        <textarea id="output" readonly placeholder="Output appears here..."></textarea>
      </div>
    </div>
  </div>

  <script>
    const inputEl  = document.getElementById("input");
    const outputEl = document.getElementById("output");
    const liveEl   = document.getElementById("live");
    const copyBtn  = document.getElementById("copyBtn");
    const clearBtn = document.getElementById("clearBtn");

    // ============================================================
    // CUSTOM OVERRIDES (EDIT THIS)
    // Keys must be lowercase.
    // These run FIRST and ignore all other rules.
    // ============================================================
    const OVERRIDES = {
      // "grace": "groce",
      // "thee": "thii"
    };

    const VOWEL_SWAP = {
      e: "i", i: "e"
    };

    function splitPreserveWhitespace(text){
      return text.match(/\s+|[^\s]+/g) || [];
    }

    function splitToken(token){
      const m = token.match(/^([^A-Za-z]*)([A-Za-z]+(?:'[A-Za-z]+)*)?([^A-Za-z]*)$/);
      if (!m || !m[2]) return null;
      return { lead: m[1], word: m[2], trail: m[3] };
    }

    function applyCaseStyle(originalWord, mappedWord){
      if (!mappedWord) return mappedWord;

      const isAllCaps = originalWord === originalWord.toUpperCase();
      const isTitleCase =
        originalWord[0] === originalWord[0].toUpperCase() &&
        originalWord.slice(1) === originalWord.slice(1).toLowerCase();

      if (isAllCaps) return mappedWord.toUpperCase();
      if (isTitleCase) return mappedWord[0].toUpperCase() + mappedWord.slice(1).toLowerCase();
      return mappedWord.toLowerCase();
    }

    function preserveCharCase(originalChar, mappedChar){
      return (originalChar === originalChar.toUpperCase())
        ? mappedChar.toUpperCase()
        : mappedChar;
    }

    function deleteEAfterD(word){
      // delete 'e' when it immediately follows 'd' (de -> d)
      let out = "";
      for (let i = 0; i < word.length; i++){
        const ch = word[i];
        const prev = word[i - 1];
        if ((ch === "e" || ch === "E") && (prev === "d" || prev === "D")) continue;
        out += ch;
      }
      return out;
    }

    function swapEandI(word){
      let out = "";
      for (const ch of word){
        const low = ch.toLowerCase();
        if (VOWEL_SWAP[low]){
          out += preserveCharCase(ch, VOWEL_SWAP[low]);
        } else {
          out += ch;
        }
      }
      return out;
    }

    function dropFinalIIfCameFromFinalE(originalWord, transformedWord){
      // If original ended with e/E AND transformed ends with i/I, drop that last i/I.
      const origLast = originalWord[originalWord.length - 1];
      const transLast = transformedWord[transformedWord.length - 1];
      const origEndsE = (origLast === "e" || origLast === "E");
      const transEndsI = (transLast === "i" || transLast === "I");

      if (origEndsE && transEndsI){
        return transformedWord.slice(0, -1);
      }
      return transformedWord;
    }

    function driftWord(word){
      const lw = word.toLowerCase();

      // 1) overrides
      if (Object.prototype.hasOwnProperty.call(OVERRIDES, lw)){
        return applyCaseStyle(word, OVERRIDES[lw]);
      }

      // 2) hard override
      if (lw === "outside"){
        return applyCaseStyle(word, "aytsed");
      }

      // 3) delete e after d
      const afterDelete = deleteEAfterD(word);

      // 4) E↔I everywhere
      const swapped = swapEandI(afterDelete);

      // 5) final rule: if original ended in E and would become ...I, drop last letter
      const finalForm = dropFinalIIfCameFromFinalE(word, swapped);

      return finalForm;
    }

    function translateText(text){
      const tokens = splitPreserveWhitespace(text);

      return tokens.map(tok => {
        if (/^\s+$/.test(tok)) return tok;
        const parts = splitToken(tok);
        if (!parts) return tok;

        const { lead, word, trail } = parts;
        return lead + driftWord(word) + trail;
      }).join("");
    }

    function update(){
      outputEl.value = translateText(inputEl.value);
    }

    inputEl.addEventListener("input", () => {
      if (liveEl.checked) update();
    });

    liveEl.addEventListener("change", () => {
      if (liveEl.checked) update();
    });

    copyBtn.addEventListener("click", async () => {
      try{
        await navigator.clipboard.writeText(outputEl.value);
        copyBtn.textContent = "Copied!";
        setTimeout(() => copyBtn.textContent = "Copy output", 900);
      } catch (e){
        alert("Copy failed (clipboard permission). You can manually select + copy.");
      }
    });

    clearBtn.addEventListener("click", () => {
      inputEl.value = "";
      outputEl.value = "";
      inputEl.focus();
    });

    update();
  </script>
</body>
</html>
