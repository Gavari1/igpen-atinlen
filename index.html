<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ALA-AY Translator</title>
  <style>
    :root{
      --bg:#0b132b; --card:#ffffff; --text:#0f172a; --muted:#64748b;
      --border:rgba(15,23,42,.15); --accent:#38bdf8;
    }
    *{box-sizing:border-box}
    body{
      margin:0; padding:24px;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:linear-gradient(180deg,var(--bg),#111827);
      color:var(--text);
    }
    .wrap{max-width:980px;margin:0 auto}
    header{color:#fff;margin-bottom:16px}
    header h1{margin:0 0 6px;font-size:22px;font-weight:800;letter-spacing:.3px}
    header p{margin:0;color:rgba(255,255,255,.75);font-size:14px;line-height:1.4}
    .grid{display:grid;grid-template-columns:1fr;gap:12px}
    @media(min-width:900px){.grid{grid-template-columns:1fr 1fr}}
    .card{
      background:var(--card); border:1px solid var(--border);
      border-radius:14px; padding:14px;
      box-shadow:0 18px 45px rgba(0,0,0,.18);
    }
    label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
    textarea{
      width:100%; min-height:220px; resize:vertical;
      padding:12px; border-radius:12px; border:1px solid var(--border);
      outline:none; font-size:14px; line-height:1.45;
    }
    textarea:focus{
      border-color:rgba(56,189,248,.65);
      box-shadow:0 0 0 3px rgba(56,189,248,.22);
    }
    .controls{display:flex;flex-wrap:wrap;gap:10px;align-items:center;margin-top:10px}
    button{
      appearance:none; border:1px solid var(--border); background:#fff;
      padding:9px 12px; border-radius:12px; font-weight:700;
      cursor:pointer; font-size:13px;
    }
    button:hover{
      border-color:rgba(56,189,248,.75);
      box-shadow:0 0 0 3px rgba(56,189,248,.18);
    }
    .small{font-size:12px;color:var(--muted);margin-top:10px;line-height:1.35}
    .pill{
      display:inline-flex; gap:8px; align-items:center;
      padding:8px 10px; border:1px solid var(--border);
      border-radius:999px; background:#fff; font-size:13px;
    }
    .pill input{transform:translateY(1px)}
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <h1>ALA-AY Translator</h1>
      <p>
        Consonant-start words: <b>{L}ala + word + {L}ay</b>. Vowel-start words: <b>word + lay</b>.
        The word <b>I</b> stays unchanged. Punctuation preserved.
      </p>
    </header>

    <div class="grid">
      <div class="card">
        <label for="input">English input</label>
        <textarea id="input" placeholder="Type here... e.g. I was watching a football game."></textarea>

        <div class="controls">
          <div class="pill">
            <input type="checkbox" id="preserveCaps" checked>
            <label for="preserveCaps" style="margin:0;color:inherit;">Preserve capitalization</label>
          </div>
          <button id="copyBtn" type="button">Copy output</button>
          <button id="clearBtn" type="button">Clear</button>
        </div>

        <div class="small">
          Examples: <b>watching → walawatchingway</b>, <b>Food → falaFoodfay</b>, <b>apple → applelay</b>, <b>I → I</b>.
        </div>
      </div>

      <div class="card">
        <label for="output">Translated output</label>
        <textarea id="output" readonly placeholder="Output appears here..."></textarea>
      </div>
    </div>
  </div>

  <script>
    const VOWELS = new Set(["a","e","i","o","u"]);

    const inputEl = document.getElementById("input");
    const outputEl = document.getElementById("output");
    const preserveCaps = document.getElementById("preserveCaps");
    const copyBtn = document.getElementById("copyBtn");
    const clearBtn = document.getElementById("clearBtn");

    function isLetter(ch){
      return /^[A-Za-z]$/.test(ch);
    }

    function styleLike(originalWord, translated){
      // Preserve ALLCAPS or TitleCase (simple + reliable)
      if (!preserveCaps.checked) return translated;

      const isAllCaps = originalWord.length > 1 && originalWord === originalWord.toUpperCase();
      const isTitle = /^[A-Z][a-z]+$/.test(originalWord);

      if (isAllCaps) return translated.toUpperCase();
      if (isTitle) return translated.charAt(0).toUpperCase() + translated.slice(1);
      return translated;
    }

    function translateWord(word){
      if (!word) return word;

      // Special case: I stays as-is (exactly I or i)
      if (word === "I" || word === "i") return word;

      const first = word[0];
      const lowFirst = first.toLowerCase();

      // Vowel-start: add "lay" suffix
      if (VOWELS.has(lowFirst)){
        const t = word + "lay";
        return styleLike(word, t);
      }

      // Consonant-start: {L}ala + word + {L}ay (use lowercase L in affixes for consistency)
      const L = lowFirst;
      const t = `${L}ala${word}${L}ay`;
      return styleLike(word, t);
    }

    function translateText(text){
      let i = 0;
      let out = "";

      while (i < text.length){
        const ch = text[i];

        if (isLetter(ch)){
          let j = i;
          while (j < text.length && isLetter(text[j])) j++;
          const word = text.slice(i, j);
          out += translateWord(word);
          i = j;
        } else {
          out += ch; // punctuation/space preserved
          i++;
        }
      }
      return out;
    }

    function update(){
      outputEl.value = translateText(inputEl.value);
    }

    inputEl.addEventListener("input", update);
    preserveCaps.addEventListener("change", update);

    copyBtn.addEventListener("click", async () => {
      try{
        await navigator.clipboard.writeText(outputEl.value);
        copyBtn.textContent = "Copied!";
        setTimeout(()=>copyBtn.textContent="Copy output", 900);
      } catch(e){
        alert("Copy failed (clipboard permission). You can manually select + copy.");
      }
    });

    clearBtn.addEventListener("click", () => {
      inputEl.value = "";
      outputEl.value = "";
      inputEl.focus();
      update();
    });

    update();
  </script>
</body>
</html>
