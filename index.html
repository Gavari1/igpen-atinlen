<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pig Latin Variants Translator</title>

  <style>
    :root {
      --bg: #0b132b;            /* NAVY */
      --panel: #e5e5e5;
      --border: rgba(0,0,0,0.2);
      --text: #111827;
      --title: #ffffff;
    }

    * { box-sizing: border-box; }
    html, body { overflow-x: hidden; }

    body {
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
      margin: 24px;
      line-height: 1.35;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 820px;
      margin: 0 auto;
      width: 100%;
    }

    h1 {
      color: var(--title);
      margin-bottom: 12px;
    }

    textarea {
      width: 100%;
      min-height: 140px;
      padding: 14px;
      font-size: 16px;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--text);
      outline: none;
    }

    .row {
      display: flex;
      gap: 12px;
      margin: 14px 0;
      flex-wrap: wrap;
      align-items: center;
    }

    button, select {
      font-size: 15px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #d1d5db;
      cursor: pointer;
      font-weight: 700;
      font-family: Arial, Helvetica, sans-serif;
    }

    label {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      color: #d1d5db;
      font-size: 14px;
      font-weight: 700;
      font-family: Arial, Helvetica, sans-serif;
    }

    .hint {
      opacity: 0.85;
      font-size: 13px;
      margin-top: 10px;
      color: #d1d5db;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 700;
    }
  </style>
</head>

<body>
<div class="container">
  <h1 id="title">Pig Latin Variants Translator</h1>

  <textarea id="input" placeholder="Type English (or coded text) here..."></textarea>

  <div class="row">
    <button id="encode">Encode →</button>
    <button id="decode">← Decode</button>
    <button id="clear">Clear</button>

    <label>
      Mode:
      <select id="mode">
        <option value="en" selected>-en</option>
        <option value="eg">-eg</option>
        <option value="pig">Standard Pig Latin (-ay / -way)</option>
      </select>
    </label>
  </div>

  <textarea id="output" readonly></textarea>

  <div class="hint" id="hint"></div>
</div>

<script>
/* ===== Tokenizer (keeps punctuation chunks, keeps apostrophes inside words) ===== */
function tokenize(text) {
  return text.match(/[A-Za-z]+(?:['’][A-Za-z]+)*|[^A-Za-z]+/g) || [];
}

/* ===== Caps detection ===== */
function detectCapsStyle(word) {
  if (word === word.toUpperCase()) return "upper";
  if (word[0] === word[0].toUpperCase() && word.slice(1) === word.slice(1).toLowerCase())
    return "title";
  return "lower";
}

/* ===== Vowel logic =====
   - A E I O U are vowels always
   - Y is treated like a vowel ONLY if it's not the first letter
*/
function isVowel(ch, idx) {
  const c = ch.toLowerCase();
  if ("aeiou".includes(c)) return true;
  if (c === "y" && idx > 0) return true;
  return false;
}

const modeEl = document.getElementById("mode");
const hintEl = document.getElementById("hint");

function renderHint() {
  const m = modeEl.value;
  if (m === "pig") {
    hintEl.textContent =
      "Standard Pig Latin: consonant-start words move consonant cluster to the end + 'ay' (going → oinggay, house → ousehay). " +
      "Vowel-start words add 'way' (I → Iway, are → areway). Punctuation/spaces preserved. Decode is best-effort (Pig Latin is ambiguous).";
  } else if (m === "eg") {
    hintEl.textContent =
      "-eg mode: consonant-start words move consonant cluster to the end + 'eg' (the → etheg, car → arceg). " +
      "Vowel-start words just add 'eg' (are → areeg). I → Ieg, Is → Iseg, is → iseg. Punctuation/spaces preserved. Decode is best-effort.";
  } else {
    hintEl.textContent =
      "-en mode: consonant-start words move consonant cluster to the end + 'en' (the → ethen, car → arcen). " +
      "Vowel-start words just add 'en' (are → areen). I → Ien, Is → Isen, is → isen. Punctuation/spaces preserved. Decode is best-effort.";
  }
}
modeEl.addEventListener("change", renderHint);
renderHint();

/* ===== Encode helpers ===== */
function firstVowelIndex(letters) {
  let first = -1;
  for (let i = 0; i < letters.length; i++) {
    if (isVowel(letters[i], i)) { first = i; break; }
  }
  return first;
}

function encodeLetters(letters) {
  if (!letters) return letters;
  const m = modeEl.value;

  const fv = firstVowelIndex(letters);

  // Vowel-start (or no vowel)
  if (fv === 0 || fv === -1) {
    if (m === "pig") return letters + "way";   // standard pig latin (your vibe)
    if (m === "eg")  return letters + "eg";
    return letters + "en";
  }

  const cluster = letters.slice(0, fv);
  const rest = letters.slice(fv);

  if (m === "pig") return rest + cluster + "ay";
  if (m === "eg")  return rest + cluster + "eg";
  return rest + cluster + "en";
}

function encodeWord(word) {
  const style = detectCapsStyle(word);
  const lower = word.toLowerCase();
  if (!lower) return word;

  // Special-case I / is: keep base casing but always attach suffix lowercase
  if (lower === "i" || lower === "is") {
    const base = lower;
    const m = modeEl.value;
    const suffix = (m === "pig") ? "way" : (m === "eg" ? "eg" : "en");

    if (style === "upper") return base.toUpperCase() + suffix;         // Ien / ISen etc
    if (style === "title") return base[0].toUpperCase() + base.slice(1) + suffix; // Isen
    return base + suffix;                                              // ien / isen
  }

  let coded = encodeLetters(lower);

  if (style === "upper") return coded.toUpperCase();
  if (style === "title") return coded[0].toUpperCase() + coded.slice(1);
  return coded;
}

/* ===== Decode scoring ===== */
const COMMON = new Set([
  "the","a","an","and","or","but","is","are","was","were","be","been","being",
  "i","you","he","she","it","we","they","me","him","her","us","them",
  "my","your","his","hers","our","their",
  "to","of","in","on","at","for","from","with","as","by",
  "this","that","these","those","not","no","yes",
  "today","tomorrow","now","then","because",
  "car","house","store","church","walmart","taco","falcons","game"
]);

function scoreEnglishish(w) {
  const lettersOnly = w.toLowerCase().replace(/[^a-z]/g, "");
  if (!lettersOnly.length) return -999;

  let score = 0;
  if (COMMON.has(lettersOnly)) score += 10;

  const vowels = (lettersOnly.match(/[aeiouy]/g) || []).length;
  score += vowels * 2;

  if (/[^aeiouy]{5,}/.test(lettersOnly)) score -= 7;
  if (/[jqxz]{2,}/.test(lettersOnly)) score -= 6;
  if (/(.)\1\1/.test(lettersOnly)) score -= 3;

  if (/(ing|ed|ly|tion|s)$/.test(lettersOnly)) score += 2;
  return score;
}

function bestRotateBack(core) {
  if (!core) return core;

  const candidates = [core]; // vowel/no-move possibility
  const maxK = Math.min(6, core.length - 1);
  for (let k = 1; k <= maxK; k++) {
    candidates.push(core.slice(-k) + core.slice(0, -k));
  }

  let best = candidates[0];
  let bestScore = scoreEnglishish(best);
  for (let i = 1; i < candidates.length; i++) {
    const sc = scoreEnglishish(candidates[i]);
    if (sc > bestScore) { bestScore = sc; best = candidates[i]; }
  }
  return best;
}

/* ===== Decode ===== */
function decodeWord(word) {
  const style = detectCapsStyle(word);
  const lower = word.toLowerCase();
  const m = modeEl.value;

  // Determine which suffix to remove for this mode + token
  let suffix = "";
  if (m === "pig") {
    // Standard pig latin: could end in "ay" or "way"
    if (lower.endsWith("way")) suffix = "way";
    else if (lower.endsWith("ay")) suffix = "ay";
    else return word;
  } else if (m === "eg") {
    if (!lower.endsWith("eg")) return word;
    suffix = "eg";
  } else {
    if (!lower.endsWith("en")) return word;
    suffix = "en";
  }

  const stripped = lower.slice(0, -suffix.length);
  let plain = bestRotateBack(stripped);

  // Make lone "i" appear as "I" in output (English convention)
  if (plain === "i") plain = "I";

  if (style === "upper") return plain.toUpperCase();
  if (style === "title") return plain[0].toUpperCase() + plain.slice(1);
  return plain;
}

/* ===== Transform ===== */
function transform(text, mode) {
  return tokenize(text).map(tok => {
    if (/^[A-Za-z]/.test(tok)) {
      return mode === "encode" ? encodeWord(tok) : decodeWord(tok);
    }
    return tok;
  }).join("");
}

/* ===== UI ===== */
const inputEl = document.getElementById("input");
const outputEl = document.getElementById("output");

document.getElementById("encode").onclick = () =>
  outputEl.value = transform(inputEl.value, "encode");

document.getElementById("decode").onclick = () =>
  outputEl.value = transform(inputEl.value, "decode");

document.getElementById("clear").onclick = () => {
  inputEl.value = "";
  outputEl.value = "";
  inputEl.focus();
};
</script>
</body>
</html>
