<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UM Pig Latin Translator</title>

  <style>
    :root {
      --bg: #0b132b;            /* NAVY */
      --panel: #e5e5e5;
      --border: rgba(0,0,0,0.2);
      --text: #111827;
      --title: #ffffff;
      --hint: #d1d5db;
    }

    * { box-sizing: border-box; }
    html, body { overflow-x: hidden; }

    body {
      font-family: system-ui, -apple-system, Segoe UI, sans-serif;
      margin: 24px;
      line-height: 1.35;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      max-width: 820px;
      margin: 0 auto;
      width: 100%;
    }

    h1 {
      color: var(--title);
      margin-bottom: 12px;
    }

    textarea {
      width: 100%;
      min-height: 140px;
      padding: 14px;
      font-size: 16px;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--text);
      outline: none;
    }

    .row {
      display: flex;
      gap: 12px;
      margin: 14px 0;
      flex-wrap: wrap;
      align-items: center;
    }

    button {
      font-size: 15px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #d1d5db;
      cursor: pointer;
      font-weight: 600;
    }

    .hint {
      opacity: 0.9;
      font-size: 13px;
      margin-top: 10px;
      color: var(--hint);
    }
  </style>
</head>

<body>
<div class="container">
  <h1 id="title">UM Pig Latin Translator</h1>

  <textarea id="input" placeholder="Type English (or UM Pig Latin) here..."></textarea>

  <div class="row">
    <button id="encode">Encode →</button>
    <button id="decode">← Decode</button>
    <button id="clear">Clear</button>
  </div>

  <textarea id="output" readonly></textarea>

  <div class="hint" id="hint">
    Rules: vowel-start words add “um” (apple → appleum). Consonant-start words move the starting consonant cluster to the end + “um” (the → ethum, work → orkwum).
    Punctuation and spacing are preserved. Decode uses a best-guess heuristic (Pig Latin is inherently ambiguous).
  </div>
</div>

<script>
/* ===== Tokenizer (keeps punctuation chunks, keeps apostrophes inside words) ===== */
function tokenize(text) {
  return text.match(/[A-Za-z]+(?:['’][A-Za-z]+)*|[^A-Za-z]+/g) || [];
}

/* ===== Caps detection ===== */
function detectCapsStyle(word) {
  if (word === word.toUpperCase()) return "upper";
  if (
    word[0] === word[0].toUpperCase() &&
    word.slice(1) === word.slice(1).toLowerCase()
  ) return "title";
  return "lower";
}

/* ===== Apostrophe-safe helpers ===== */
function splitApostrophes(word) {
  const letters = [];
  const apos = [];
  [...word].forEach((c, i) => {
    if (c === "'" || c === "’") apos.push({ i, c });
    else letters.push(c);
  });
  return { letters: letters.join(""), apos };
}

function restoreApostrophes(word, apos) {
  const arr = [...word];
  apos.forEach(({ i, c }) => {
    const idx = Math.max(0, Math.min(i, arr.length));
    arr.splice(idx, 0, c);
  });
  return arr.join("");
}

/* ===== Vowel logic =====
   - A E I O U are vowels always
   - Y is treated like a vowel ONLY if it's not the first letter
*/
function isVowel(ch, idx) {
  const c = ch.toLowerCase();
  if ("aeiou".includes(c)) return true;
  if (c === "y" && idx > 0) return true;
  return false;
}

function firstVowelIndex(letters) {
  for (let i = 0; i < letters.length; i++) {
    if (isVowel(letters[i], i)) return i;
  }
  return -1;
}

/* ===== Encoder core (UM) ===== */
function encodeLettersUM(letters) {
  if (!letters) return letters;

  const fv = firstVowelIndex(letters);

  // vowel-start (or no vowel found) => just add "um"
  if (fv === 0 || fv === -1) return letters + "um";

  // consonant-start => move consonant cluster to end + "um"
  return letters.slice(fv) + letters.slice(0, fv) + "um";
}

function applyCasing(codedLower, style) {
  if (style === "upper") return codedLower.toUpperCase();
  if (style === "title") return codedLower[0].toUpperCase() + codedLower.slice(1);
  return codedLower;
}

function encodeWordUM(word) {
  const style = detectCapsStyle(word);
  const lower = word.toLowerCase();
  const { letters, apos } = splitApostrophes(lower);
  if (!letters) return word;

  const codedLetters = encodeLettersUM(letters);
  const coded = restoreApostrophes(codedLetters, apos);

  return applyCasing(coded, style);
}

/* ===== Decode heuristic (UM Pig Latin is ambiguous) ===== */
const COMMON = new Set([
  "the","a","an","and","or","but","is","are","was","were","be","been","being",
  "i","you","he","she","it","we","they","me","him","her","us","them",
  "my","your","his","hers","our","their",
  "to","of","in","on","at","for","from","with","as","by",
  "this","that","these","those","not","no","yes",
  "today","tomorrow","now","then","because",
  "car","house","store","work","walmart","game","sleep","white","black","lunch","coffee"
]);

function scoreEnglishish(w) {
  const low = w.toLowerCase().replace(/[^a-z]/g, "");
  if (!low.length) return -999;

  let score = 0;
  if (COMMON.has(low)) score += 12;

  const vowels = (low.match(/[aeiouy]/g) || []).length;
  score += vowels * 2;

  if (/[^aeiouy]{5,}/.test(low)) score -= 7;
  if (/(.)\1\1/.test(low)) score -= 3;
  if (/(ing|ed|ly|tion|s)$/.test(low)) score += 2;

  // tiny bonus if it starts with a consonant OR vowel in a plausible way (light touch)
  if (/^[a-z]/.test(low)) score += 1;

  return score;
}

// For consonant-start words, decoding is: remove "um", then move last k letters to front.
// We try k=0..6 and pick best by scoring. (k=0 handles vowel-start originals.)
function bestDecodeCore(core) {
  if (!core) return core;

  const candidates = [{ w: core }]; // k=0
  const maxK = Math.min(6, Math.max(0, core.length - 1));

  for (let k = 1; k <= maxK; k++) {
    candidates.push({ w: core.slice(-k) + core.slice(0, -k) });
  }

  let best = candidates[0].w;
  let bestScore = scoreEnglishish(best);

  for (let i = 1; i < candidates.length; i++) {
    const sc = scoreEnglishish(candidates[i].w);
    if (sc > bestScore) {
      bestScore = sc;
      best = candidates[i].w;
    }
  }
  return best;
}

function decodeWordUM(word) {
  const style = detectCapsStyle(word);
  const lower = word.toLowerCase();

  if (!lower.endsWith("um")) return word;

  const stripped = lower.slice(0, -2); // remove "um"
  const { letters, apos } = splitApostrophes(stripped);
  if (!letters) return word;

  const plainLetters = bestDecodeCore(letters);
  const plain = restoreApostrophes(plainLetters, apos);

  return applyCasing(plain, style);
}

/* ===== Transform ===== */
function transform(text, dir) {
  return tokenize(text).map(tok => {
    if (/^[A-Za-z]/.test(tok)) {
      return dir === "encode" ? encodeWordUM(tok) : decodeWordUM(tok);
    }
    return tok;
  }).join("");
}

/* ===== UI ===== */
const inputEl = document.getElementById("input");
const outputEl = document.getElementById("output");

document.getElementById("encode").onclick = () => {
  outputEl.value = transform(inputEl.value, "encode");
};

document.getElementById("decode").onclick = () => {
  outputEl.value = transform(inputEl.value, "decode");
};

document.getElementById("clear").onclick = () => {
  inputEl.value = "";
  outputEl.value = "";
  inputEl.focus();
};
</script>
</body>
</html>
